<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
                crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h1>L'indémodable vérificateur de formulaire</h1>
            <form action="#" method="post" id="verif-form" class="mt-5">
                <div class="group-elt-form mb-3">
                    <label for="input-lastname" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="input-lastname" placeholder="Norris">
                </div>
                <div class="group-elt-form mb-3">
                    <label for="input-firstname" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="input-firstname" placeholder="Chuck">
                </div>
                <div class="group-elt-form mb-3">
                    <label for="input-age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="input-age" placeholder="Age">
                </div>
                <div class="group-elt-form mb-3">
                    <label for="input-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="input-email" placeholder="name@example.com">
                </div>
                <div class="group-elt-form mb-3">
                    <label for="input-pwd-1" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="input-pwd-1" placeholder="Mot de passe">
                </div>
                <div class="group-elt-form mb-3">
                    <label for="input-pwd-2" class="form-label">Confirmation du mot de passe</label>
                    <input type="password" class="form-control" id="input-pwd-2" placeholder="Mot de passe">
                </div>
                <div class="group-elt-form mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="input-cgu">
                    <label for="input-cgu" class="form-check-label">Accepter les CGU</label>
                </div>
                <div class="my-4">
                    <button type="submit" id="submit-btn" class="btn btn-primary">Envoyer</button>
                </div>
            </form>
        </div>

        <!-- SCRIPTS -->
        <script src="./scripts/form.js"></script>
    </body>
</html>
